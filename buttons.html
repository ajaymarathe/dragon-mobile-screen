<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- common css -->
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <!-- material icons cdn -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Buttons</title>
  </head>
  <body>

    <!-- navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow">
            <ul class="nav">
              <li class="nav-item active">
                <a class="nav-link" href="#"> <i class="material-icons">menu</i> <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Buttons</a>
              </li>
           </ul>
        </nav>
    <!-- end navbar -->
    <div class="container-fluid">
        <div class="buttons mt-2">
            <h3>Normal buttons</h3>
            <p>Use <code>.btn-sm</code> class to make buttons smaller.</p>
            <button type="button" class="btn btn-primary btn-sm">Primary</button>
            <button type="button" class="btn btn-secondary btn-sm">Secondary</button>
            <button type="button" class="btn btn-success btn-sm">Success</button>
            <h3>Rounded buttons</h3>
            <p>User <code>.btn-rounded</code> class.</p>
            <button type="button" class="btn btn-danger btn-sm btn-rounded">Danger</button>
            <button type="button" class="btn btn-warning btn-sm btn-rounded">Warning</button>
            <button type="button" class="btn btn-light btn-sm  btn-rounded ">Light</button>
            <button type="button" class="btn btn-outline-dark btn-sm btn-rounded">Dark</button>
            <button type="button" class="btn btn-outline-info btn-sm btn-rounded">Info</button>
            <button type="button" class="btn btn-link btn-sm">Link</button>
            <h3>Outline buttons</h3>
            <button type="button" class="btn btn-outline-danger btn-sm">Danger</button>
            <button type="button" class="btn btn-outline-warning btn-sm">Warning</button>
            <button type="button" class="btn btn-outline-info btn-sm">Info</button>
            <h3>buttons with icons</h3>
            <p>Use <code>.btn-icon</code> class.</p>
            <button type="button" class="btn btn-danger btn-sm btn-icon">
                <i class="material-icons">refresh</i>
            </button>
            <button type="button" class="btn btn-warning btn-sm btn-icon">
                <i class="material-icons">cancel</i>
            </button>
             <button type="button" class="btn btn-info btn-sm btn-icon">
                <i class="material-icons">local_phone</i>
            </button>
            <h3>Buttons</h3>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <h3>Sizes</h3>
            <button type="button" class="btn btn-primary btn-lg">Large button</button>
            <button type="button" class="btn btn-warning btn-sm">Small button</button>
            <button type="button" class="btn btn-danger btn-lg btn-block">Block level button</button>
            
        </div>
    </div>

  </body>
</html>
