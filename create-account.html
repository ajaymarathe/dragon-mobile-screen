<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- common css -->
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <!-- material icons cdn -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
     <!-- font-aweosme icon cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Buttons</title>
  </head>
  <body>

    <div class="container-fluid create-account d-flex align-items-center justify-content-center" style="height:100vh;" >
       <div class="card shadow-sm">
           <div class="card-body p-3">
                <div class="w-100 p-3 shadow-sm rounded">
                        <h1 class="text-center">Dragon</h1>
                       <p class="text-center"><small>Sign with Social sites -</small></p>
                       <div class="d-flex justify-content-between">
                           <button class="btn btn-light btn-sm shadow-sm text-warning">
                                <i class="fa fa-github" aria-hidden="true"></i>
                                GitHub
                            </button>
                            <button class="btn btn-light btn-sm shadow-sm text-primary">
                                <i class="fa fa-facebook-square" aria-hidden="true"></i>
                                Facebook
                            </button>
                             <button class="btn btn-light btn-sm shadow-sm text-success">
                                <i class="fa fa-google" aria-hidden="true"></i>
                                Google
                            </button>
                       </div>
                </div>
                <div class="w-100">
                        <p class="text-center mt-4"><small>Or Sign Up right now</small></p>
                        <form>
                            <div class="form-group">
                               <input type="email" class="form-control mb-4 shadow-sm border-0" placeholder="Name" id="email">
                              </div>
                              <div class="form-group">
                                <input type="email" class="form-control mb-4 shadow-sm border-0" placeholder="Email" id="email">
                              </div>
                              <div class="form-group">
                                <input type="password" class="form-control mb-4 shadow-sm border-0" placeholder="Password" id="pwd">
                              </div>
                              <div class="form-group form-check mb-4">
                                <label class="form-check-label">
                                  <input class="form-check-input " type="checkbox">I am agree with the <a href="#">Privacy Policy</a>
                                </label>
                              </div>
                              <div class="d-flex justify-content-center">
                                  <button type="submit" class="btn btn-primary btn-block w-75 shadow btn-sm">Create Account</button>
                              </div>
                        </form>
                </div>
           </div>
       </div>
    </div>

  </body>
</html>
